<div class="limiter ">
  <div class="container-login100">
    <div class="formStyle">
      <form [formGroup]="userForm" class="mt-4">
        <span class="algin-center">
          <h5>Account Login</h5>
        </span>
        <div class="form-group" class="wrap-input100 validate-input" >
            <label class="label-size">User Name</label>
          <input type="text" name="username" class="form-control" placeholder="User Name" autocomplete="off" formControlName="username"
            required>
        </div>
        <div class="form-group">
            <label class="label-size">Password</label>
          <input minlength="4" type="password" class="form-control" name="password" placeholder="Password" autocomplete="off"
            formControlName="password" required>
        </div>
      </form>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="login()"> Login</button>
      </div>
      <div class="text-center mt-3">
          <span class="txt1">
            Create an account?
          </span>

          <a routerLink="/home/signup" class="txt2 hov1">
            Sign up
          </a>
        </div>
    </div>
  </div>
</div>
