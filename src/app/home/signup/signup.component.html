<div class="limiter">
    <div class="container-login100">
      <div class="formStyle">
        <form [formGroup]="userForm" class="mt-4">
          <span class="algin-center">
            <h5>Create New Account</h5>
          </span>
          <div class="form-group" class="wrap-input100 validate-input" >
              <label class="label-size">Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="Full Name" autocomplete="off" formControlName="name"
              required>
          </div>
          <div class="form-group" class="wrap-input100 validate-input" >
              <label class="label-size">User Name</label>
            <input type="text" name="username"  class="form-control" placeholder="User Name" autocomplete="off" formControlName="username"
              required>
          </div>
          <div class="form-group">
              <label class="label-size">Password</label>
            <input minlength="4" type="password" class="form-control" name="password" placeholder="Password" autocomplete="off"
              formControlName="password" required>
          </div>
          <div class="form-group formImage">
              <label class="label-size">User Image</label>
              <img *ngIf="avatar" class="img-size" src="{{avatar}}">
            <input type="file" name="avatar" placeholder="Avatar" class="" autocomplete="off" required  (change)="onFileChanged($event)">
          </div>
        </form>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="signUp()"> Sign Up</button>
        </div>
        <div class="text-center mt-3">
            <span class="txt1">
              Already Have account?
            </span>
            <a routerLink="/home/login" class="txt2 hov1">
              Sign In
            </a>
          </div>
      </div>
    </div>
  </div>
